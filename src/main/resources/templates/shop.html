<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head :: head}">
</head>

<body>
<!-- Start Header/Navigation -->
<header th:replace="~{fragments/header :: navigation('shop')}"></header>
<!-- End Header/Navigation -->

<!-- Start Hero Section -->
<div class="hero gradient-custom">
  <div class="container">
    <div class="row justify-content-between">
      <div class="col-lg-5">
        <div class="intro-excerpt">
          <h1><b>Shop</b></h1>
          <p class="mb-4">HealthShop만의 최고의 헬스용품으로 당신의 운동 목표를 달성하세요!<br>
            고품질 피트니스 용품으로 집에서도 체육관 수준의 운동을 경험할 수 있습니다.<br>
            건강한 라이프스타일을 위한 완벽한 파트너를 지금 바로 만나보세요!</p>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- End Hero Section -->

<!-- Start Product Section -->
<div class="untree_co-section product-section before-footer-section">
  <div class="container">
    <div class="row">

      <div th:each="item : ${items}" class="col-12 col-md-4 col-lg-3 mb-5">
        <a class="product-item" href="#">
          <img th:src="@{${item.getImgPath()}}" class="img-fluid product-thumbnail">
          <h3 class="product-title" th:text="${item.name}"></h3>
          <strong class="product-price" th:text="${item.price} + '원'"></strong>
          <span class="icon-cross">
            <img src="/images/cross.svg" class="img-fluid">
          </span>
        </a>
      </div>

    </div>

    <!-- Start Pagination -->
    <nav aria-label="Page navigation">
      <ul class="pagination justify-content-center">
        <li class="page-item" th:classappend="${currentPage == 0} ? 'disabled'">
          <a class="page-link" th:href="@{/shop(page=${currentPage - 1})}" aria-label="Previous">
            <span aria-hidden="true">Prev</span>
          </a>
        </li>

        <li class="page-item" th:each="i : ${#numbers.sequence(0, totalPages - 1)}"
            th:classappend="${i == currentPage} ? 'active'">
          <a class="page-link" th:href="@{/shop(page=${i})}" th:text="${i + 1}">1</a>
        </li>

        <li class="page-item" th:classappend="${currentPage + 1 == totalPages} ? 'disabled'">
          <a class="page-link" th:href="@{/shop(page=${currentPage + 1})}" aria-label="Next">
            <span aria-hidden="true">Next</span>
          </a>
        </li>
      </ul>
    </nav>
    <!-- End Pagination -->

  </div>
</div>
<!-- End Product Section -->

<!-- Start Footer Section -->
<footer th:replace="~{fragments/footer :: footer}"></footer>
<!-- End Footer Section -->

<script src="/js/bootstrap.bundle.min.js"></script>
<script src="/js/tiny-slider.js"></script>
<script src="/js/custom.js"></script>
</body>

</html>
